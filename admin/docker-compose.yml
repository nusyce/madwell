version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madwell_admin_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - madwell-network

  web:
    image: nginx:alpine
    container_name: madwell_admin_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - madwell-network

  db:
    image: mysql:8.0
    container_name: madwell_admin_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: madwell_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "33066:3306"
    networks:
      - madwell-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: madwell_admin_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - madwell-network

networks:
  madwell-network:
    driver: bridge

volumes:
  dbdata:
