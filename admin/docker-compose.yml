services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madwell_admin_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - madwell-network

  web:
    image: httpd:2.4
    container_name: madwell_admin_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./apache.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
    command: >
      sh -c "sed -i 's/#LoadModule rewrite_module/LoadModule rewrite_module/' /usr/local/apache2/conf/httpd.conf &&
             sed -i 's/#LoadModule proxy_module/LoadModule proxy_module/' /usr/local/apache2/conf/httpd.conf &&
             sed -i 's/#LoadModule proxy_fcgi_module/LoadModule proxy_fcgi_module/' /usr/local/apache2/conf/httpd.conf &&
             echo 'Include conf/extra/httpd-vhosts.conf' >> /usr/local/apache2/conf/httpd.conf &&
             httpd-foreground"
    networks:
      - madwell-network

  db:
    image: mysql:8.0
    container_name: madwell_admin_db
    restart: unless-stopped
    command: --sql-mode="STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    environment:
      MYSQL_DATABASE: madwell_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "33066:3306"
    networks:
      - madwell-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: madwell_admin_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - madwell-network

networks:
  madwell-network:
    driver: bridge

volumes:
  dbdata:
